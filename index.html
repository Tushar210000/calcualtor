<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Create your account</h1>
    <form id="validate">
    <div class="userName form-control">
        <p>Username</p>
        <input type="text" id="name" placeholder="Enter Username" autocomplete="off">
        <i class="fa-solid"></i>
    <span></span>
    </div>
<div class="email form-control">
    <p>E-mail</p>
    <input type="email" id="mail" placeholder="Enter E-mail address" autocomplete="off">
    <i class="fa-solid"></i>
    <span></span>
</div>
<div class="password form-control">
    <p>Password</p>
    <input type="password" id="pass" placeholder="Enter Password" autocomplete="off">
    <i class="fa-solid"></i>
    <span></span>
</div>
<div class="confirm form-control">
    <p>Confirm Password </p>
    <input type="password" id="againPass" placeholder="Enter Password Again" autocomplete="off">
    <i class="fa-solid"></i>
    <span></span>
</div>
<div class="btn">
    <button id="sub" type="submit">Submit</button>
</div>
    </form>
</div>    




<script src="script.js"></script>    
</body>
</html>
